<ul id="main-menu" class="sm sm-simple">{{ $currentPage := . }}{{ range .Site.Menus.mainmenu }}{{ if .HasChildren }}
    <li><a href="{{ .URL }}">{{ .Name }}</a>
      <ul>{{ range .Children }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>{{ end }}
      </ul>
    </li>{{ else }}<li><a href="{{ .URL }}">{{ .Name }}</a></li>{{ end }}{{ end }}
    {{/*  <li><a class="tipue-slide-toggle" href="#"><span uk-icon="search"></span></a></li>  */}}</ul>
